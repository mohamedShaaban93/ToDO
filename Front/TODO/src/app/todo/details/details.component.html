<section id="details-section">
  <div class="dark-overlay">
    <div class="section-inner">
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card">
              <div class="card-block text-center">
                <div >
                  <h2 [ngClass]="{'done':currentTOdo.done === true}">{{currentTOdo.name}}</h2>
                  <p [ngClass]="{'done':currentTOdo.done === true}">{{currentTOdo.note}}</p>
                  <div>
                    <div class="completed-checkbox">
                      <label>
                        <input name="Done" type="checkbox" [(ngModel)]="currentTOdo.done" (change)="updateTodoStatus(currentTOdo)">
                        <span id="radio">Completed</span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

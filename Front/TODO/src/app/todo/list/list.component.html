<section id="todo-section">
  <div class="dark-overlay">
    <div class="section-inner">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-block">
                <div class="add-todo-btn-wrap">
                  <button [hidden]="!TodoList.length" class="btn btn-primary" routerLink="/Todolist/new">Add Todo</button>
                </div>

                <div [hidden]="TodoList.length" class="">
                  <div class="text-center">
                    <h1 class="display-3">No todos added yet!</h1>
                    <hr class="my-4">
                    <h5>Click to create Todos</h5>
                    <p class="lead">
                      <button class="btn btn-primary btn-lg" routerLink="/Todolist/new">Add Todo</button>
                    </p>
                  </div>
                </div>
                <table [hidden]="!TodoList.length" class="table table-dark table-responsive mt-4">
                  <thead class="thead-dark">
                  <tr>
                    <th width="5%">#</th>
                    <th width="20%">Todo</th>
                    <th width="25%">Note</th>
                    <th width="10%">Status</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let todo of TodoList; let i = index">
                    <th scope="row">{{i + 1}}</th>
                    <td [ngClass]="{'done':todo.done === true}">{{todo.name}}</td>
                    <td [ngClass]="{'done':todo.done === true}">{{todo.note}}</td>
                    <td>
                      <div class="completed-checkbox">
                        <label>
                          <input name="done" type="checkbox" [(ngModel)]="todo.done" (change)="updateTodoStatus(todo)">
                          <span id="radio">Completed</span>
                        </label>
                      </div>
                    </td>
                    <td>
                      <button (click)="delete(todo._id)">delete</button>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
